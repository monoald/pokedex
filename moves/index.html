<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/img/icons/pokeball.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Moves</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/header.css" media="screen and (max-width: 834px)">
  <link rel="stylesheet" href="../css/filter.css">
  <link rel="stylesheet" href="../css/types.css">
  <link rel="stylesheet" href="../css/pokemonCard.css">
  <link rel="stylesheet" href="../css/pokemonInfo.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="../css/pokemonInfoDesktop.css" media="screen and (min-width: 834px)">
  <link rel="stylesheet" href="../css/headerDesktop.css" media="screen and (min-width: 834px)">
</head>
<body>
  <header class="header">

		<figure class="header__logo">
			<img class="image" src="../img/icons/pokeball.png" alt="pokeball">
		</figure>

    <h1 class="header__title">Pokemon API</h1>

    <figure class="header__menu-icon icon" id="menu-icon">
      <img class="image" src="../img/icons/menu.png" alt="pokeball">
		</figure>

    
  </header>

  <div class="menu">

    <nav class="menu__container" id="menu">
  
      <h2 class="menu__title" >Menu</h2>
      
      <figure class="menu__close-icon icon" id="menu-close">
        <img class="image" src="../img/icons/close.png" alt="close menu">
      </figure>
  
      <ul class="menu__list">
        
        <li class="menu__item list-item">
          <a class="list-item__link link" href="../pokedex/index.html">Pokedex</a>
        </li>
        
        <li class="menu__item list-item">
          <a class="list-item__link--active link" href="../moves/index.html">Moves</a>
        </li>
          
      </ul>
  
      <section class="menu__credits">
        <p>Build by: <a class="link" href="https://github.com/monoald" target="_blank">Carlos S. Aldazosa</a></p>
        <a class="link" href="https://github.com/monoald/pokedex" target="_blank">Repository</a>
      </section>
    </nav>
  </div>
  
  <main class="main" id="main">

    <div class="main__filter" id="main-filter">
      <figure class="main__icon icon" id="filter-icon">
        <img class="image" src="../img/icons/filter.png" alt="filter">
      </figure>
    </div>

    <section class="filter" id="filter-section">

      <div class="filter__back">
        <figure class="filter__icon icon" id="back-icon">
          <img class="image" src="../img/icons/back.png" alt="return">
        </figure>
      </div>

      <div class="filter__to-apply" id="filter-to-apply">
        
      </div>

      <div class="filter__types" id="type-container">
        <h2 class="filter__title">Type</h2>
      </div>

      <div class="filter__action">
        <button class="filter__button" id="filter-button">Filter</button>
      </div>
    </section>

    <section class="main__cards" id="cards-container">

    </section>
  </main>

  <figure class="pokemon__close-icon icon" id="close-info">
    <img class="image" src="../img/icons/close.png" alt="Close Pokemon Info">
  </figure>

  <script type="module" src="./js/index.js"></script>
  <script type="module" src="/js/headerAndMenu.js"></script>
</body>
</html>
